<section class="content-header">
          <h1>
            Dashboard
            <small>Control panel</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/#/home"><i class="fa fa-dashboard"></i> Home</a></li>
            <li class="active">Dashboard</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <!-- Small boxes (Stat box) -->
          <div class="row">
            <div class="col-lg-3 col-xs-6" ng-repeat="mailbox in mailboxes">
              <div class="small-box" style="background-color: {{mailbox.color}};">
                <div class="inner">
                  <h3>{{mailbox.unreadCount}} <small>unread mail</small></h3>
                  <p>{{mailbox.name}}</p>
                </div>
                <div class="icon">
                  <i class="ion ion-bag"></i>
                </div>
                <a href="/#/mail" class="small-box-footer">Goto mail <i class="fa fa-arrow-circle-right"></i></a>
              </div>
            </div><!-- ./col -->

          </div><!-- /.row (main row) -->

        </section><!-- /.content -->
